<div class="dsc-header__brand">
  <fa-icon [icon]="faBars" (click)="showMenu.emit()" class="dsc-header__brand-menu" ></fa-icon>
    <div class="dsc-header__brand-logo">
          <img [src]="logo" alt="desingicode-logo">
          <span>EMPRESA</span>
      </div>
</div>
<div class="dsc-header__submenu">
  <fa-icon [icon]="faBell" class="dsc-header__submenu-icon" ></fa-icon>
  <fa-icon [icon]="faComment" class="dsc-header__submenu-icon" ></fa-icon>
  <div class="dsc-header__submenu-usr" [ngStyle]="{'background-image':'url('+avatar+')'}" ></div>
</div>
